<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shashki</title>

    <style>
        .simple{
            border: 1px darkcyan solid;
        }
        .simple tr {
            margin: 0;
            padding: 0;
        }
        .simple td.field {
            border: 1px darkcyan solid;
            margin: 0;
            padding: 0;
            width: 5.2em;
            height: 5.2em;
        }

        .simple tr.head {
            border: 1px darkcyan solid;
            height: 1em;
        }
        .simple td.head {
            border: 1px darkcyan solid;
            width: 1em;
            text-align: center;
        }

        .simple td.light {
            background: cornsilk;
        }
        .simple td.dark {
            background: burlywood;
        }
        .simple td.black {
            background-image: url('black.png');
            background-size: contain;

        }
        .simple td.white {
            background-image: url('white.png');
            background-size: contain;
        }
    </style>
</head>
<body>

    <div id="root"></div>
    <br>
    <div>
        <label for="lin1">from: <input type="number" id="lin1"/></label> <input type="number" id="col1"/>
    </div>
    <div>
        <label for="lin2">to: <input type="number" id="lin2"/></label> <input type="number" id="col2"/>
    </div>
    <br><button id="btn">step</button>

    <table id="logTable" border="1">
        <tr>
            <td>
                <h3>white</h3>
            </td>
            <td>
                <h3>black</h3>
            </td>
        </tr>
        <tr>
            <td>
                <ul id="log-white"></ul>
            </td>
            <td>
                <ul id="log-black"></ul>
            </td>
        </tr>
    </table>

    <script src="target/js/lib/kotlin.js"></script>
    <script src="target/js/lib/kotlinx-html-js.js"></script>
    <script src="target/js/shashki.js"></script>



</body>
</html>
